<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="Anthor" content="阿飞老师" />
        <title>Title</title>
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
		<!--主屏显示-->
		<div id="main" v-cloak>
			<!--所有li模块-->
			<div id="list">
				<ul :style="ulStyle">
					<li v-for="item in list" :style="item.style">
						<b class='liCover'></b>
						<p class='liTitle'>{{item.type}}</p>
						<p class='liAuthor'>{{item.author}}</p>
						<p class='liTime'>{{item.time}}</p>
					</li>
				</ul>
			</div>
			<!--左下角按钮-->
			<div id="btn">
				<ul>
					<li @click="changeShape('table')">表格</li>
					<li @click="changeShape('sphere')">球体</li>
					<li @click="changeShape('helix')">螺旋</li>
					<li @click="changeShape('grid')">层叠</li>
				</ul>
			</div>
			<!--li点击后的弹出层-->
			<div id="alert" class="before">
				<div class="title"><span>课题：VIP57课-潭州案例库的制作</span></div>
				<div class="img"><img src="img/test.png" /></div>
				<div class="author"><span>主讲老师：阿飞老师</span></div>
				<div class="info"><span>描述：这大概是最屌的案例了……</span></div>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
		
        <script src="js/index.js"></script>
    </body>
</html>
